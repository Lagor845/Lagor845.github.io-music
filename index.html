<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Css/index.css') }}">
    <link href="https://fonts.cdnfonts.com/css/blanka" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='/imgs/favicon.ico') }}">
</head>
<body>
    <div class="Logo">
        <img src="{{ url_for('static', filename='imgs/Logo.png') }}" alt="Company Logo">
    </div>
    <div class="Centered">
        <div class="Webname">
            Login
        </div>
        <form class="input" method="post" action="/temp/login_master">
            <div class="Username">
                <input type="text" name="Username" placeholder="Username" id="Username">
            </div>
            <div class="Password">
                <input type="password" name="Password" placeholder="Password" id="Password">
            </div>
            <div class="Submit">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="Create_account">
            <a href="/create_login">Create new account</a>
        </div>
    </div>
</body>
</html>
